async function displayDetails(item) {
    const type = item.media_type === 'movie' ? 'movie' : 'tv'; // Determine type
    const id = item.id; // Get the ID of the selected item

    const response = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${apiKey}&append_to_response=credits`);
    const details = await response.json();

    // Clear the search bar and hide the clear button
    searchInput.value = ''; // Clear the search input
    clearButton.style.display = 'none'; // Hide the clear button

        window.location.href = `fallback-player.html?type=movie&id=${id}`;

        window.location.href = `tvshows-fallback-player.html?type=tv&id=${id}&season=${season}&episode=${episode}`;

function displayCast(cast) {
    castMembersContainer.innerHTML = ''; // Clear previous cast members
    currentCastIndex = 0; // Reset index

function updateCastDisplay() {
    const castCount = castMembersContainer.children.length; // Get the total number of cast members
    const maxVisible = 5; // Maximum visible cast members at a time

    const translateX = -currentCastIndex * (100 / maxVisible);
    castMembersContainer.style.transform = `translateX(${translateX}%)`; // Move cast members
}
